<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">


    <style>

        /* styles.css */

/* Reset default styling */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    background-color: #f4f4f4;
}

.container {
    background-color: #fff;
    padding: 20px;
    border-radius: 8px;
    box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    width: 100%;
    max-width: 400px;
    text-align: center;
}

/* Heading styles */
h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #333;
}

/* Input field styles */
input {
    width: 100%;
    padding: 12px;
    margin: 12px 0;
    border: 1px solid #ccc;
    border-radius: 4px;
    font-size: 16px;
}

/* Button styles */
button {
    width: 100%;
    padding: 12px;
    background-color: #4CAF50;
    border: none;
    color: white;
    font-size: 16px;
    border-radius: 4px;
    cursor: pointer;
    margin-top: 10px;
}

/* Button hover effect */
button:hover {
    background-color: #45a049;
}

/* Link styles */
span {
    color: #007bff;
    cursor: pointer;
}

span:hover {
    text-decoration: underline;
}

/* Mobile responsiveness */
@media (max-width: 480px) {
    .container {
        padding: 15px;
    }

    h2 {
        font-size: 20px;
    }

    input {
        padding: 10px;
        font-size: 14px;
    }

    button {
        padding: 10px;
        font-size: 14px;
    }
}


    </style>
</head>
<body>

    <div class="container">
        <!-- Login Form -->
        <div class="form-container" id="loginForm">
            <h2>Login</h2>
            <form action="loginAction.php" method="POST">
                <input type="email" id="loginEmail" name="email" autocomplete="off" placeholder="Enter your email" required>
                <input type="password" id="loginPassword" autocomplete="off" name="password" placeholder="Enter your password" required>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <span onclick="toggleForm('signup')"><a href="SingUp.html" target="_self"> Sign up </a> </span></p>
        </div>

        <!-- Signup Form (Initially Hidden) -->
        <div class="form-container" id="signupForm" style="display: none;">
            <h2>Create an Account</h2>
            <form action="signupAction.php" method="POST">
                <input type="text" id="username" name="username" placeholder="Enter your name" required>
                <input type="email" id="email" name="email" placeholder="Enter your email" required>
                <input type="tel" id="mobile" name="mobile" placeholder="Enter your mobile number" required>
                <input type="password" id="password" name="password" placeholder="Create a password" required>
                <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
                <button type="submit" class="btn">Sign Up</button>
            </form>
            <p>Already have an account? <span onclick="toggleForm('login')"><a href="Login.html" target="_self"> Login </a></span></p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
